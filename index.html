<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="sd"><u>Saylani Struggle</u></h1>
    <img  src="http://saylaniwelfare.com/public_html/images/saylani/Saylani-logo.png" alt="saylani">
    
    <h2 class="cal"> <U>Simple Calculator</U></h2>
    <div class="main">
        <div>
            <input  class="result" id="result" type="btn"> 
        </div>
         <div>
            <button class="clearbtn" onclick="clearResult('')">
                Clear
            </button>
        </div> 

        <div>
            <!-- <button style="background-color: rgb(40, 4, 243);" onclick="getbtn('7')" class="btn">7</button> -->
            <button class="btn" onclick="getBtn('7')">7</button>
            <button class="btn" onclick="getBtn('8')">8</button>
            <button class="btn" onclick="getBtn('9')">9</button>
            <button class="btn" onclick="getBtn('*')">X</button>
        </div>
        <div>
            <button class="btn" onclick="getBtn('4')">4</button>
            <button class="btn" onclick="getBtn('5')">5</button>
            <button class="btn" onclick="getBtn('6')">6</button>
            <button class="btn" onclick="getBtn('-')">-</button>
        </div>
        <div>
            <button class="btn" onclick="getBtn('1')">1</button>
            <button class="btn" onclick="getBtn('2')">2</button>
            <button class="btn" onclick="getBtn('3')">3</button>
            <button class="btn" onclick="getBtn('+')">+</button>
        </div>
        <div>

            <button class="btn" onclick="getBtn('/')">/</button>
            <button class="btn" onclick="getBtn('0')">0</button>
            <button class="btn" onclick="getBtn('.')">.</button>
            <button class="btn" onclick="getResult('=')">=</button> 
        </div> 


    </div>
    <tr>
        <p class="madeBy">MADE BY: Muhammad Hunain <br>
            Roll No:6795
        </p>
    </tr>
   

</body>
